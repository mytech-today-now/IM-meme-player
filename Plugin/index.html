<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Meme Player Demo Interface</title>
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="im-meme-player-styles.css">
  <!-- jQuery for easier DOM manipulation and AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="site-header">
    <!-- Site header can include navigation, branding, etc. -->
    <h1>Dynamic Playlist Example</h1>
  </header>

  <main class="playlist-main">
    <!-- Container for dynamically loaded playlist items -->
    <!-- Playlist items will be appended here by the JavaScript logic -->
  </main>

  <div class="playlist-controls">
    <!-- Controls for navigating the playlist -->
    <!-- Previous Button: Moves to the previous item in the playlist -->
    <button id="prevButton">Previous</button>
    <!-- Next Button: Advances to the next item in the playlist -->
    <button id="nextButton">Next</button>
  </div>

  <footer class="site-footer">
    <!-- Site footer can include copyright, navigation, etc. -->
